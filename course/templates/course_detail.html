<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course: {{ object.name }}</title>
  </head>
  <body>
    <h1>{{ object.name }}</h1>
    <p>{{ object.description }}</p>
    <h2>Lessons:</h2>
    <ul>
      {% for lesson in object.lesson_set.all %}
      <li>
        {{ lesson.name }} - {{ lesson.description }} - {{ lesson.file.url }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
