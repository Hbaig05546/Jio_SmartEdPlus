{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <title>Student Sign up</title>
    <link rel="shortcut icon" href="{%static 'base/images/web_logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'base/css/signup.css' %}" type="text/css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Student Sign up</div>
            <div class="card-body">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
              <form method="POST" action="{% url 'accounts:signup-student' %}">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                    <label for="username">First Name</label>
                    <input
                      type="text"
                      name="firstname"
                      id="firstname"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="username">Last Name</label>
                    <input
                      type="text"
                      name="lastname"
                      id="lastname"
                      class="form-control"
                    />
                  </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="password_confirm">Confirm password</label>
                  <input
                    type="password"
                    name="password_confirm"
                    id="password_confirm"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                    <label for="school">School Name</label>
                    <input
                      type="text"
                      name="school_name"
                      id="school_name"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="school">Standard</label>
                    <input
                      type="text"
                      name="standard"
                      id="standard"
                      class="form-control"
                    />
                  </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
